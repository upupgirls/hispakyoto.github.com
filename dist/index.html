<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">

    <section>
      <h1 class="collapsed mori btn" data-toggle="collapse" href="#collapse03">大分決戦</h1>

    </section>
    <section>

        <div id="sumaho" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel">

            <div class="modal-content">
              <div class="modal-body">
                <p id="uranai"></p>

            </div>
